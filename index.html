<!DOCTYPE HTML>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
	<link href="themes/base/jquery.ui.all.css" rel="stylesheet"></link>
	<link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
	<script type="text/javascript" src='js/jquery.min.js'></script>
	<script src="js/bootstrap.min.js"></script>	
	<script src="ui/jquery.ui.core.js"></script>
	<script src="ui/jquery.ui.widget.js"></script>
	<script src="ui/jquery.ui.datepicker.js"></script>
	<script src="ui/i18n/jquery.ui.datepicker-zh-CN.js"></script>
	<script type="text/javascript" src='js/main.js'></script>
	<style type="text/css">
		select{
			width:70px;
		}
		select.status,select.room{
			width:100px;
		}
		input[type=text]{
			width:80px;
		}
		input.remark{
			width:245px;
		}
	</style>
</head>
<body>
	<div id="menu">
		<ul>
			<li> <a id='bed' href="">入住情况</a> </li>
			<li> <a id='action' href="">变动记录</a></li>
		</ul>
	</div>
	<div id="bed_content" class='content'>
		<form id='inform' action="">
			房间<select class='room' name="roomId"></select>
			床号<select class="bed" name="bid"></select>
			姓名<input class="name" name="name" type="text" />
			男<input name="sex" checked type="radio" value=1 />女<input name="sex" value=2 type="radio" />
			部门<input id="dept" name="dept" type="text" />
			职位<input id="job" name="job" type="text" />
			搬入日期<input id="date" name="date" type="text" />
			<a href="#" class='btn btn-large btn-block' id='in' >搬入</a>
		</form>
		<div>
			<form id="searchForm" action="">
				<select class="room" name="room">
					<option value="0">所有房间</option>
				</select>
				<select class="status" name="status">
					<option value="3">空床筛选</option>
					<option value="1">空床</option>
					<option value="2">有人的床</option>
				</select>
			姓名<input name="name" type="text" />
			部门<input name="dept" type="text" />
				<select  name="sex">
					<option value="0">性别</option>
					<option value="1">男</option>
					<option value="2">女</option>
				</select>
			日期<input class='from' name="from" type="text" />
			到<input class='to' name="to" type="text" />
			<input type="reset" value="重置" class='btn btn-large' />
			<input type="button" value="查询" class='search btn btn-large' />
			</form>
		</div>
		<div id="list"> </div>
	</div>
	<div id='action_content' class='content'>
		<form id='actionForm' action="">
			<select class="room" name="room">
				<option value="0" >所有房间</option>
			</select>
				<select  name="sex">
					<option value="0">性别</option>
					<option value="1">男</option>
					<option value="2">女</option>
				</select>
				<select  name="action">
					<option value="0">搬入搬出</option>
					<option value="1">搬入</option>
					<option value="2">搬出</option>
				</select>
			姓名<input name="name" type="text" />
			部门<input name="dept" type="text" />
			日期<input class='date from' name="from" type="text" />
			到<input class='date to' name="to" type="text" />
			<input type="reset" value="重置" class='btn btn-large' />
			<input type="button" value="查询" class='search btn btn-large' />
		</form>
		<div id="actionlog"> </div>
	</div>
	<div>
		<a id='export' class='btn btn-primary' href="#">Excel</a>
		<select id="size" ></select>
		记录数: <span id='len'></span>
	</div>
	<div>
		<a id="first" href=''>首页</a>
		<a id="prev" href=''>上一页</a>
		当前页: <span id='page'></span>
		<a id="next" href=''>下一页</a>
		总页数:<a id="last" href=''></a>
	</div>

	<div id="mask" style="display:none;position: absolute;top:0;left:0;background-color: rgb(119, 119, 119); opacity: 0.7; cursor: pointer; width:100%;height: 100%;z-index: 1100;"></div>
	<div id='editUser' style="padding:20px;background-color:white;position:absolute;top:35%;left:35%;z-index:1200;display:none;">
		<form action="">
			<input name="uid" value='{uid}' type="hidden" />
			姓名 <input class='name' name='name' type="text" value={name} />
			性别 男<input value=1 class='sex' name="sex" {male} type="radio" /> 
			女<input value=2 class='sex' {female} name="sex" type="radio" />
			<br />
			部门 <input class='dept' type="text" name='dept' value="{dept}" />
			职位 <input class='job' name='job' type="text" value="{job}"/>
			<br />
			备注 <input class='remark' type="text" name='remark' value="{remark}"/>
			<br />
			<input type="reset" class='btn btn-large' value='重置' />
			<input type="button" class='btn btn-large update' value ='修改' />
		</form>
	</div>
</body>
</html>
